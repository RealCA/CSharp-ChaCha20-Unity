name: Build and Deploy DocFX Documentation

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Build project
        run: |
          dotnet build CSharp-ChaCha20-NetStandard/CSharp-ChaCha20-NetStandard.csproj -c Release

      - name: Install DocFX
        run: |
          wget https://github.com/dotnet/docfx/releases/download/v2.62.0/docfx.zip
          unzip docfx.zip -d docfx
          sudo mv docfx/docfx /usr/local/bin/docfx

      - name: Build DocFX site
        run: |
          cd docs
          docfx build docfx.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

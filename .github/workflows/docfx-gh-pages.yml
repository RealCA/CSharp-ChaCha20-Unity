name: Build and Deploy DocFX to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET (latest stable)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install DocFX
        run: |
          curl -L https://github.com/dotnet/docfx/releases/download/v2.62.0/docfx.zip -o docfx.zip
          unzip -q docfx.zip -d docfx
          chmod +x docfx/docfx
          sudo mv docfx/docfx /usr/local/bin/docfx

      - name: Build DocFX documentation (verbose)
        run: |
          cd docs
          docfx build docfx.json --warningsAsErrors false --verbose

      - name: Upload DocFX site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
